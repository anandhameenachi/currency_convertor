<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter & Calculator</title>
  <style>
    
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .background {
      background: linear-gradient(45deg, #ff6347, #ff69b4, #4169e1, #32cd32);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    .converter {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="number"],
    select {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="background">
  <div class="container">
    <div class="converter">
      <h2>Converter & Calculator</h2>
    
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount">
      <label for="from">From Currency:</label>
      <select id="from">
        <option value="USD">USD - United States Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound Sterling</option>
        <option value="AUD">AUD - Australian Dollar</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="CHF">CHF - Swiss Franc</option>
        <option value="CNY">CNY - Chinese Yuan</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="SGD">SGD - Singapore Dollar</option>
        <option value="KRW">KRW - South Korean Won</option>
        <option value="NZD">NZD - New Zealand Dollar</option>
      </select>
      <label for="to">To Currency:</label>
      <select id="to">
        <option value="USD">USD - United States Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound Sterling</option>
        <option value="AUD">AUD - Australian Dollar</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="CHF">CHF - Swiss Franc</option>
        <option value="CNY">CNY - Chinese Yuan</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="SGD">SGD - Singapore Dollar</option>
        <option value="KRW">KRW - South Korean Won</option>
        <option value="NZD">NZD - New Zealand Dollar</option>
      </select>
      
      
      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature">
      <select id="unit">
        <option value="celsius">Celsius to Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit to Celsius</option>
      </select>
      
      
      <label for="operand1">Operand 1:</label>
      <input type="number" id="operand1">
      <label for="operator">Operator:</label>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <label for="operand2">Operand 2:</label>
      <input type="number" id="operand2">
      
    
      <button onclick="convert()">Convert/Calculate</button>
      
    
      <div id="result"></div>
    </div>
  </div>
</div>

<script>
  function convert() {
    
    var amount = parseFloat(document.getElementById("amount").value);
    var fromCurrency = document.getElementById("from").value;
    var toCurrency = document.getElementById("to").value;
    var currencyConversionRate = 1.2; 
    
    
    var temperature = parseFloat(document.getElementById("temperature").value);
    var unit = document.getElementById("unit").value;
    var temperatureResult = 0;
    
    var operand1 = parseFloat(document.getElementById("operand1").value);
    var operator = document.getElementById("operator").value;
    var operand2 = parseFloat(document.getElementById("operand2").value);
    var calculatorResult = 0;

    
    if (!isNaN(amount)) {
      currencyConversionRate = (fromCurrency === "USD" && toCurrency === "EUR") ? 0.8 : currencyConversionRate; // Example conversion rate
      var convertedAmount = amount * currencyConversionRate;
      document.getElementById("result").innerText = "Converted Amount: " + convertedAmount.toFixed(2) + " " + toCurrency;
    }


    if (!isNaN(temperature)) {
      if (unit === "celsius") {
        temperatureResult = (temperature * 9/5) + 32; 
        document.getElementById("result").innerText = "Temperature in Fahrenheit: " + temperatureResult.toFixed(2);
      } else if (unit === "fahrenheit") {
        temperatureResult = (temperature - 32) * 5/9; 
        document.getElementById("result").innerText = "Temperature in Celsius: " + temperatureResult.toFixed(2);
      }
    }

  
    if (!isNaN(operand1) && !isNaN(operand2)) {
      switch(operator) {
        case "+":
          calculatorResult = operand1 + operand2;
          break;
        case "-":
          calculatorResult = operand1 - operand2;
          break;
        case "*":
          calculatorResult = operand1 * operand2;
          break;
        case "/":
          calculatorResult = operand1 / operand2;
          break;
        default:
          calculatorResult = "Invalid operator";
      }
      document.getElementById("result").innerText = "Calculator Result: " + calculatorResult.toFixed(2);
    }
  }
</script>

</body>
</html>
