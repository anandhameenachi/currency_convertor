<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter & Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="background">
  <div class="container">
    <div class="converter">
      <h2>Converter & Calculator</h2>
    
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount">
      <label for="from">From Currency:</label>
      <select id="from">
        <option value="USD">USD - United States Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound Sterling</option>
        <option value="AUD">AUD - Australian Dollar</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="CHF">CHF - Swiss Franc</option>
        <option value="CNY">CNY - Chinese Yuan</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="SGD">SGD - Singapore Dollar</option>
        <option value="KRW">KRW - South Korean Won</option>
        <option value="NZD">NZD - New Zealand Dollar</option>
      </select>
      <label for="to">To Currency:</label>
      <select id="to">
        <option value="USD">USD - United States Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound Sterling</option>
        <option value="AUD">AUD - Australian Dollar</option>
        <option value="CAD">CAD - Canadian Dollar</option>
        <option value="JPY">JPY - Japanese Yen</option>
        <option value="CHF">CHF - Swiss Franc</option>
        <option value="CNY">CNY - Chinese Yuan</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="SGD">SGD - Singapore Dollar</option>
        <option value="KRW">KRW - South Korean Won</option>
        <option value="NZD">NZD - New Zealand Dollar</option>
      </select>
      
      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature">
      <select id="unit">
        <option value="celsius">Celsius to Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit to Celsius</option>
      </select>
      
      <label for="operand1">Operand 1:</label>
      <input type="number" id="operand1">
      <label for="operator">Operator:</label>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <label for="operand2">Operand 2:</label>
      <input type="number" id="operand2">
      
      <button onclick="convert()">Convert/Calculate</button>
      
      <div id="result"></div>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
